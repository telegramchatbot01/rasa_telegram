version: "2.0"

rules:
- rule: Demander Ã  l'utilisateur de reformuler chaque fois qu'il envoie un message avec une faible confiance NLU 
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hello anytime the user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: activate track code form
  steps:
  - intent: ask_verification
  - action: track_code_form
  - active_loop: track_code_form

- rule: submit form track code
  condition:
  - active_loop: track_code_form
  steps:
  - action: track_code_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_track_code
  - action: query_codes

- rule: Interruption track code
  condition:
  # Condition that form is active.
  - active_loop: track_code_form
  steps:
  # This unhappy path handles the case of an intent `bot_challenge`.
  - intent: bot_challenge
  - action: utter_iamabot
  # Return to form after handling the `bot_challenge` intent
  - action: track_code_form
  - active_loop: track_code_form

- rule: activate qr code form
  steps:
  - intent: ask_qr_code
  - action: qr_code_form
  - active_loop: qr_code_form

- rule: submit form qr code
  condition:
  - active_loop: qr_code_form
  steps:
  - action: qr_code_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
    - requested_slot: null
  - action: utter_submit
  - action: utter_resend
  - action: code_card
